<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD 21i</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="background">
      <div class="background-black">
        <h1 class="title text-center text-warning">Simpson's API</h1>
        <br />
        <div class="container mt-5">
          <div class="row">
            <div class="col-4 text-center">
              <button
                type="button"
                class="btn btn-warning btns"
                data-bs-toggle="modal"
                data-bs-target="#addCharacterModal"
              >
                Add character
              </button>
            </div>
            <div class="col-4 text-center">
              <button
                class="btn btn-warning btns"
                onclick="getRandomCharacter()"
              >
                Random character
              </button>
            </div>
            <div class="col-4 text-center">
              <a href="all-characters.html" class="btn btn-warning btns">All characters</a>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6 random-character"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal's -->
    <div
      class="modal fade background-modal"
      id="addCharacterModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-warning">
            <h5 class="modal-title" id="staticBackdropLabel">Add character</h5>
            <button
              type="button"
              class="btn-close bg-warning"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" />
              <label for="name">Name</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control mb-3" id="address" />
              <label for="address">Address</label>
            </div>
            <div class="form-floating">
              <input type="number" class="form-control mb-3" id="age" />
              <label for="age">Age</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control mb-3" id="image" />
              <label for="image">Image</label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-warning"
              onclick="saveCharacter()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
